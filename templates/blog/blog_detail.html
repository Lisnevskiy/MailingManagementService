{% extends 'main_page/base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title text-center">{{ object }}</h4>
        </div>
        <div class="card-body">
            <p class="card-text">{{ object.content }}</p>
        </div>
        <div class="card-footer text-muted">
            <div class="row">
                <div class="col-11">{{ object.publication_date }}</div>
                <div class="col-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"></path>
                    </svg>
                    - {{ object.views_count }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
