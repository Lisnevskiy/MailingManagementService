{% extends 'mailing/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Рассылки</h1>
    <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailings_create' %}">Создать рассылку</a>
    <a class="p-2 btn btn-outline-primary" href="{% url 'recipient:recipients' %}">Получатели</a>
</div>

<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title">{{ object.email_subject }}</h4>

                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li> {{ object.email_body|truncatechars:100 }}</li>
                    </ul>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailings_detail' object.pk %}">Перейти к рассылке</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
