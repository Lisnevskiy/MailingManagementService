{% extends 'main_page/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

{% if object %}
<h1 class="display-5 text-center">Редактирование получателя</h1>
{% else %}
<h1 class="display-5 text-center">Добавление получателя</h1>
{% endif %}

<form method="post" class="form-floating" enctype="multipart/form-data">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                    <a href="{% url 'mailing:mailings' %}" class="btn btn-warning">Отмена</a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
