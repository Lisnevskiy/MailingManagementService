{% extends 'mailing/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Получатели</h1>
    <a class="p-2 btn btn-outline-primary" href="{% url 'recipient:recipients_create' %}">Добавить получателей</a>
</div>

<div class="container">
    <ul class="list-group list-group-flush">
        {% for object in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">{{ object }}
        <a class="btn btn-danger me-md-2" href="{% url 'recipient:recipients_delete' object.pk %}">Х</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
